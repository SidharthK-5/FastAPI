{% include "layout.html" %}

        <div class="container">
            <div class="card">
                <div class="card-header">
                    Add New Team Member
                </div>
                <div class="card-body">
                    {% if msg %}
                        <div class="alert alert-success" role="alert">
                            {{msg}}
                        </div>
                    {% endif %}
                    <form method="POST">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="form-group">
                            <label>Team</label>
                            <select name="team" class="form-control">
                                <option>DEV</option>
                                <option>QA</option>
                                <option>OTHER</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Already Hosted?</label>
                            <select name="hosted" class="form-control">
                                <option>No</option>
                                <option>Yes</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>To be Exempted?</label>
                            <select name="exception" class="form-control">
                                <option>No</option>
                                <option>Yes</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Member</button>
                    </form>
            </div>
        </div>
