<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GenAIe</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for("static", path="/css/base.css") }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for("static", path="/css/bootstrap.css") }}">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <center>
            <h1>Team GenAIe</h1>
            <br><br>
            <div class="card-deck">
                <div class="card text-center">
                    <div class="card-body">
                        <textarea id="card1" class="form-control text-area-dev" rows="1" readonly></textarea>
                        <button class="btn btn-primary" onclick="fetchData('card1', 'random-dev-team-member')">Get DEV Member</button>
                    </div>
                </div>
                <div class="card text-center">
                    <div class="card-body">
                        <textarea id="card2" class="form-control text-area-dev" rows="1" readonly></textarea>
                        <button class="btn btn-primary" onclick="fetchData('card2', 'random-qa-team-member')">Get QA Member</button>
                    </div>
                </div>
                <div class="card text-center">
                    <div class="card-body">
                        <textarea id="card3" class="form-control" rows="1" readonly></textarea>
                        <button class="btn btn-primary" onclick="fetchData('card3', 'random-team-member')">Get Team Member</button>
                    </div>
                </div>
            </div>

            <script>
                function fetchData(cardId, url) {
                    fetch(url)
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById(cardId).value = data;
                        })
                        .catch(error => console.log(error));
                }
            </script>
        </center>


        <script scr="{{ url_for("static", path="/js/jquery-slim.js") }}"></script>
        <script scr="{{ url_for("static", path="/js/popperr.js") }}"></script>
        <script scr="{{ url_for("static", path="/js/bootstrap.js") }}"></script>
    </body>
</html>
