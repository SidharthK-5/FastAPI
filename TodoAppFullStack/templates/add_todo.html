<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FastAPI</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for("static", path="/todo/css/base.css") }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for("static", path="/todo/css/bootstrap.css") }}">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div>
            <nav class="navbar navbar-expand-md mavbar-dark main-color fixed-top">
                <a class="navbar-brand" href="#">Todo App</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                    </ul>
                </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="card-header">
                    Make a new Todo
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea name="description" class="form-control" rows=3 required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Priority</label>
                            <select name="priority" class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <button ype="submit" class="btn btn-primary">Add new Todo</button>
                    </form>
            </div>
        </div>

        <script scr="{{ url_for("static", path="/todo/js/jquery-slim.js") }}"></script>
        <script scr="{{ url_for("static", path="/todo/js/popperr.js") }}"></script>
        <script scr="{{ url_for("static", path="/todo/js/bootstrap.js") }}"></script>
    </body>
</html>
